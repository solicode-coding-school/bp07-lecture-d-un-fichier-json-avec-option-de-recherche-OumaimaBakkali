<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BOOKS</title>
</head>
<body>
    <section>
        <div class="main">
            <h1>The Reading Room</h1>
            <fieldset>
                <legend>BOOKS</legend>
                <label for="bookName">Book's Name</label>
                <input id="bookName" type="text">
                <label for="bookAuthor">Book's Author</label>
                <input id="bookAuthor" type="text">
                <label for="readingStatus">Reading Status</label>
                <input type="checkbox" id="readingStatus">
                <button id="add-btn">Add</button>
            </fieldset>

            <fieldset>
                <legend>SEARCH</legend>
                <input id="search-input" type="text" placeholder="Enter book title">
                <button id="search-btn">Find</button>
                <select name="filter" id="book-filter">
                    <option value="all">all</option>
                    <option value="read">read</option>
                    <option value="not read">not read</option>
                </select>
            </fieldset>

            <div class="bookList">
                <table id="books"></table>
            </div>

            <div id="confirmation">
                <p>Are you sure you want to delete <span class="book-to-delete"></span>?</p>
                <button class="confirm-yes">Yes</button>
                <button class="confirm-no">No</button>
            </div>
        </div>
       
    </section>

<script src="library.js"></script>
<script src="book.js"></script>
<script src="script.js"></script>

</body>
</html>
